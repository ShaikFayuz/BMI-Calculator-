<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>

    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm"> <!-- Corrected form ID -->
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option> <!-- Added placeholder option -->
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter Age" required min="1"> <!-- Added min="1" for valid age input -->

            <label for="height-feet">Height:</label>
            <input type="number" id="height-feet" placeholder="Feet" required min="0"> <!-- Added min="0" for valid height -->
            <input type="number" id="height-inches" placeholder="Inches" required min="0" max="11"> <!-- Added max="11" for inches -->

            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Enter weight in KGs" required min="1"> <!-- Added min="1" for valid weight -->

            <input type="submit" value="Calculate BMI">
        </form>
        <div id="result"></div> <!-- Corrected div to have an ID for result -->
    </div>

    <script src="script.js"></script>
</body>
</html>
